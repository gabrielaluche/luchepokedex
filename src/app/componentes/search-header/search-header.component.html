<header class="search-header">
  <div class="search-header-container">
    <!-- Logo -->
    <div class="logo">
      <div class="pokeball-icon">
        <div class="pokeball-button"></div>
      </div>
      <span>PokéBusca</span>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Buscar Pokémon, cartas, habilidades..."
        class="search-input"
      />
      <svg
        class="search-icon"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" />
      </svg>
    </div>

    <!-- Action Button -->
    <button class="action-button">Minha Coleção</button>
  </div>
</header>
