<h2>{{ pokemon?.nome | titlecase }}</h2>

<p *ngIf="pokemon?.id">ID: {{ pokemon.id }}</p>
<p *ngIf="pokemon?.info?.types?.length">Tipos: {{ tiposTexto }}</p>

<img *ngIf="pokemon?.id"
     [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemon.id + '.png'"
     width="120" height="120">
