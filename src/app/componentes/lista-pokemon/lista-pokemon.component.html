<div class="pokemon-container">
  <div class="pokemon-card" *ngFor="let pokemon of listaPokemon">
    <img style="width: 80px; height: 80px;"  src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png" alt=""/>
    <p>{{ pokemon.name | titlecase }}</p>
  </div>
  <app-search-header (typing)="filtraPokemon($event)" [value]="filtro"></app-search-header>
</div>
